<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/site.webmanifest">
  <script src="index.js" defer></script>
  <title>Simple push</title>
</head>

<body>
  <button id="subscribe">Subscribe</button>
  <form id="formElem">
    <input type="text" id="title" name="title"><br>
    <input type="text" id="body" name="body"><br>
    <input type="submit">
  </form>
</body>
<script>
  formElem.onsubmit = async (e) => {
    e.preventDefault();
    console.log(new FormData(formElem));
    const title = new FormData(formElem).get('title');
    const body = new FormData(formElem).get('body');
    let response = await fetch('/send-notification', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json', },
      body: JSON.stringify({ title, body })
    });
  };
</script>

</html>
